<!DOCTYPE html>
<html lang="en">
<head>
    <title>User Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex align-items-center border p-4 shadow rounded">
            <!-- Profile Picture on the Left -->
            <img src="{{ user.image_url }}" alt="User Image" class="img-thumbnail" width="150" style="margin-right: 20px;">

            <!-- User Info on the Right -->
            <div>
                <h1>{{ user.first_name }} {{ user.last_name }}</h1>

                <div>
                    <a href="{{ url_for('edit_user', user_id=user.id) }}" class="btn btn-primary mr-2">Edit</a>
                    <form action="{{ url_for('delete_user', user_id=user.id) }}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Back to Users List Link -->
        <div class="mt-3">
            <a href="/" class="btn btn-outline-secondary">Back to Users List</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
